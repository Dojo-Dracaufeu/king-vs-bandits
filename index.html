<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>King vs Bandits - Multiplayer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-screen">
    <div class="login-box">
      <h2>Join Game</h2>
      <input type="text" id="playerName" placeholder="Your Name">
      <input type="text" id="roomCode" placeholder="Room Code (leave empty for new)">
      <button id="joinBtn">Join</button>
    </div>
  </div>

  <div id="game-container" style="display:none;">
    <!-- Your existing game container content -->
    <button class="instructions-btn" id="instructionsBtn">?</button>
    <h1>King vs Bandits</h1>
    <div class="deck-count" id="deckCount"></div>
    <div id="player-info">You are: <span id="your-role">?</span></div>
    <div id="extra-controls">
      <button id="manualEndGameBtn" disabled>End Game</button>
    </div>
    
    <div id="players-area"></div>
    
    <div id="controls-area">
      <button id="startTurnBtn" disabled>Start Turn</button>
      <button id="endTurnBtn" disabled>End Turn</button>
    </div>
    
    <div id="action-area"></div>
    
    <div id="log-area"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
