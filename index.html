<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>King vs Bandits</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-mobile.css" media="(max-width: 768px)">
</head>
<body>
  <div id="game-container">
    <header>
      <h1>King vs Bandits</h1>
      <div id="player-info"></div>
    </header>

    <div id="game-board">
      <div id="players-area"></div>
      
      <div id="controls-area">
        <div class="action-buttons">
          <button id="startBtn">Start Game</button>
          <div id="action-area"></div>
        </div>
      </div>
      
      <div id="log-area"></div>
    </div>
  </div>

  <!-- Modals -->
  <div id="playerSelectModal" class="modal">
    <div class="modal-content">
      <h3>Select a Player</h3>
      <div id="playerSelectList"></div>
      <button id="cancelSelectBtn" style="margin-top: 15px;">Cancel</button>
    </div>
  </div>

  <div id="peekResultModal" class="modal">
    <div class="modal-content">
      <h3>Peek Result</h3>
      <div id="peekResultContent"></div>
      <button id="closePeekBtn" style="margin-top: 15px;">Close</button>
    </div>
  </div>

  <div id="gameEndModal" class="modal">
    <div class="modal-content">
      <h3 id="gameEndTitle">Game Over</h3>
      <div id="gameEndContent"></div>
      <button id="newGameBtn" style="margin-top: 15px;">Close</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
